<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section class="card">
      <header class="header">
        <img src="images/illustration-hero.svg" alt="Card Music Image" />
      </header>
      <section class="content">
        <article class="text">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>
        <div class="price">
          <div class="plan">
            <img src="images/icon-music.svg" class="icon" alt="Music Icon" />
            <h2>
              Annual Plan
              <span>$59.99/year</span>
            </h2>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="process">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </section>
    </section>
  </body>
</html>
